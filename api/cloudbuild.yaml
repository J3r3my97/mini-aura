# Cloud Build configuration for API service
# Triggered on push to main branch (api/ directory changes)

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mini-me-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mini-me-api:latest'
      - '.'
    dir: 'api'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mini-me-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mini-me-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mini-me-api'
      - '--image=gcr.io/$PROJECT_ID/mini-me-api:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=60s'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--set-secrets=CLAUDE_API_KEY=CLAUDE_API_KEY:latest,STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mini-me-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/mini-me-api:latest'

# Timeout for entire build
timeout: 1200s

options:
  # Use faster machine type for builds
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
