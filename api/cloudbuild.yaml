# Cloud Build configuration for API service
# Triggered on push to main branch (api/ directory changes)

# Use dedicated CI/CD service account
serviceAccount: 'projects/mini-aura/serviceAccounts/mini-me-cicd@mini-aura.iam.gserviceaccount.com'

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:latest'
      - '.'
    dir: 'api'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mini-me-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=60s'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--set-secrets=CLAUDE_API_KEY=CLAUDE_API_KEY:latest,STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest'
      - '--service-account=mini-me-api@$PROJECT_ID.iam.gserviceaccount.com'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/mini-me/api:latest'

# Timeout for entire build
timeout: 1200s

options:
  # Use faster machine type for builds
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
